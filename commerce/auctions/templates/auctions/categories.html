{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings by categories</h2>
{% if message is not None %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
{% endif %}
    <div class="card-columns">
            {% for category in categories %}
                    <div class="card"">
                        {% comment %} <img class="card-img-top" src="{{ category.image_url }}" alt="Card image cap"> {% endcomment %}
                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                        </div> 
                        <div class="card-body">
                            <a href="{% url 'auction:category' category.id %}" class="btn btn-primary">See listings</a>
                        </div>
                    </div>
            {% endfor %}
    </div>
{% endblock %}
